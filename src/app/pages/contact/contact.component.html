<div class="min-h-screen flex items-center justify-center py-15 fondo">
  <div class="w-2/4 2xl:w-2/5 bg-black rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Contáctanos</h2>

    <form class="space-y-6">
      <div>
        <label
          for="name"
          class="block text-sm font-medium text-orange-600 mb-1"
        >
          Nombre
        </label>
        <input
          type="text"
          id="name"
          name="name"
          ngModel
          required
          class="w-full px-4 py-2 bg-neutral-600 text-white rounded-lg border border-neutral-500 focus:outline-none focus:ring-2 focus:ring-orange-600"
          placeholder="Tu nombre"
        />
      </div>

      <div>
        <label
          for="email"
          class="block text-sm font-medium text-orange-600 mb-1"
        >
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          class="w-full px-4 py-2 bg-neutral-600 text-white rounded-lg border border-neutral-500 focus:outline-none focus:ring-2 focus:ring-orange-600"
          placeholder="tu@correo.com"
        />
      </div>

      <div>
        <label
          for="subject"
          class="block text-sm font-medium text-orange-600 mb-1"
        >
          Asunto
        </label>
        <input
          type="text"
          id="subject"
          name="subject"
          ngModel
          class="w-full px-4 py-2 bg-neutral-600 text-white rounded-lg border border-neutral-500 focus:outline-none focus:ring-2 focus:ring-orange-600"
          placeholder="Asunto de tu mensaje"
        />
      </div>

      <div>
        <label
          for="message"
          class="block text-sm font-medium text-orange-600 mb-1"
        >
          Mensaje
        </label>
        <textarea
          id="message"
          name="message"
          ngModel
          rows="5"
          required
          class="w-full px-4 py-2 bg-neutral-600 text-white rounded-lg border border-neutral-500 focus:outline-none focus:ring-2 focus:ring-orange-600"
          placeholder="Escribe tu mensaje aquí..."
        ></textarea>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="cursor-pointer w-full inline-flex justify-center px-6 py-3 bg-orange-600 text-white font-semibold rounded-lg shadow hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-600 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Enviar Mensaje
        </button>
      </div>
    </form>
  </div>
</div>
