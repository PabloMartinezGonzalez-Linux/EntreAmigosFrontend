<div class="bg-white text-white flex justify-center items-center w-full">
  <form
    autocomplete="off"
    [formGroup]="eventsForm"
    class="my-10 p-10 rounded-2xl bg-black w-2/5"
    (ngSubmit)="onSubmit()"
  >
    <div class="p-3 flex flex-col">
      <label class="mb-2">Evento</label>
      <select
        class="bg-neutral-300 p-2 rounded text-black cursor-pointer"
        formControlName="event_id"
      >
        @for (event of kartinService.events() ; track $index) {
          <option
            [value]="event.event_id"
            class="bg-neutral-500"
          >
          {{ event.name }}</option>
        }
      </select>
    </div>
    <div class="p-3 flex flex-col">
      <label class="mb-2">Nombre</label>
      <input
        type="text"
        class="bg-neutral-300 p-2 rounded text-black"
        formControlName="name"
      >
    </div>
    <div class="p-3 flex flex-col">
      <label class="mb-2">Tipo de Evento</label>
      <select
        class="bg-neutral-300 p-2 rounded text-black cursor-pointer"
        formControlName="sport_type"
      >
        <option value="karting" class="bg-neutral-500" >Karting</option>
        <option value="bowling" class="bg-neutral-500" >Bowling</option>
      </select>
    </div>
    <div class="p-3 flex flex-col">
      <label class="mb-2">Fecha del evento</label>
      <input
        type="text"
        class="bg-neutral-300 p-2 rounded text-black"
        formControlName="event_date"
      >
    </div>
    <div class="p-3 flex flex-col">
      <label class="mb-2">Pr√≥ximo Evento</label>
      <select
        class="bg-neutral-300 p-2 rounded text-black cursor-pointer"
        formControlName="is_future"
      >
        <option value="true" class="bg-neutral-500" >Si</option>
        <option value="false" class="bg-neutral-500" >No</option>
      </select>
    </div>
    <div class="w-full text-center my-4">
      <button type="submit" class="bg-orange-600 rounded p-2 w-4/5 cursor-pointer hover:bg-orange-700">Submit</button>
    </div>
  </form>
</div>
