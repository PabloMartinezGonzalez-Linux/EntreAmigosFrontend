<div class="py-10 fondo flex items-center justify-center">
  <form
    autocomplete="off"
    [formGroup]="profileForm"
    (ngSubmit)="onSubmit()"
    class="w-2/4"
  >
    <div
      class="bg-black login flex items-center justify-center flex-col rounded-xl py-10"
    >
      <div class="flex flex-row">
        <h1
          class="font-secondary font-extrabold text-white lg:text-5xl 3xl:text-7xl px-2"
        >
          profile
        </h1>
      </div>
      <div class="mt-10 mb-5 flex flex-col lg:w-70 3xl:w-90">
        <div class="flex flex-row w-2">
          <label for="" class="text-white text-xl"> Nombre </label>
          <span class="pi pi-user m-auto px-2"></span>
        </div>
        <input
          formControlName="name"
          [placeholder]="authService.user()?.name"
          type="text"
          class="bg-gray-300 text-lg text-gray-500 h-11 px-2"
        />
      </div>
      <div class="flex flex-col lg:w-70 3xl:w-90 mb-5">
        <div class="flex flex-row w-2">
          <label for="" class="text-white text-xl"> Dirección </label>
          <span class="pi pi-address-book m-auto px-2"></span>
        </div>
        <input
          formControlName="address"
          [placeholder]="authService.user()?.address ?? 'Vacío'"
          type="text"
          class="bg-gray-300 text-lg text-gray-500 h-11 px-2"
        />
      </div>
      <div class="flex flex-col lg:w-70 3xl:w-90 mb-5">
        <div class="flex flex-row w-2">
          <label for="" class="text-white text-xl"> Edad </label>
          <span class="pi pi-address-book m-auto px-2"></span>
        </div>
        <input
          formControlName="age"
          [placeholder]="authService.user()?.age ?? 'Vacío'"
          type="number"
          min="18"
          class="bg-gray-300 text-lg text-gray-500 h-11 px-2"
        />
      </div>
      <div class="flex flex-col lg:w-70 3xl:w-90 mb-5">
        <div class="flex flex-row w-2">
          <label for="" class="text-white text-xl"> Género </label>
          <span class="pi pi-mars m-auto px-2"></span>
        </div>
        <select
          class="bg-gray-300 text-lg text-gray-500 h-11 px-2"
          formControlName="gender"
        >
          <option value="male" class="bg-neutral-500 text-white">
            Masculino
          </option>
          <option value="female" class="bg-neutral-500 text-white">
            Femenino
          </option>
        </select>
      </div>
      <div class="flex flex-col lg:w-70 3xl:w-90 mb-5">
        <div class="flex flex-row w-2">
          <label for="" class="text-white text-xl"> Teléfono </label>
          <span class="pi pi-phone m-auto px-2"></span>
        </div>
        <input
          formControlName="phone_number"
          [placeholder]="authService.user()?.phone_number ?? 'Vacío'"
          type="string"
          min="18"
          class="bg-gray-300 text-lg text-gray-500 h-11 px-2"
        />
      </div>
      <div
        class="h-11 lg:w-70 3xl:w-90 px-2 text-lg flex items-center hover:bg-orange-700 bg-orange-600 mt-7"
      >
        <p-toast position="bottom-right" />
        <button type="submit" class="w-full h-full text-center cursor-pointer">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
