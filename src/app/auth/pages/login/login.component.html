<div class="grid grid-cols-2">
  <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="bg-white login flex items-center justify-center flex-col h-full">
      <h1 class="graduate-regular text-black lg:text-5xl 3xl:text-7xl">
        Bienvenido
      </h1>
      <div class="mt-10 mb-5 flex flex-col lg:w-70 3xl:w-90">
        <label for="" class="text-black text-xl">
          Nombre
        </label>
        <input
          formControlName = "name"
          placeholder="Nombre"
          type="text"
          class="bg-gray-300 text-lg text-gray-500 h-11 px-2"
        >
        @if (isValidField("name") && myForm.get("name")?.touched) {
          <span class="text-red-600">
            {{ getFieldError("name") }}
          </span>
        }
      </div>
      <div class="flex flex-col lg:w-70 3xl:w-90">
        <label for="" class="text-black text-xl">
          Contraseña
        </label>
        <input
          formControlName = "password"
          placeholder="Contraseña"
          type="password"
          class="bg-gray-300 text-lg text-gray-500 h-11 px-2"
        >
        @if (isValidField("password") && myForm.get("password")?.touched) {
          <span class="text-red-600">
            {{ getFieldError("password") }}
          </span>
        }
      </div>
      <div class="h-11 lg:w-70 3xl:w-90 px-2 text-lg flex items-center hover:bg-orange-700 bg-orange-600 mt-7">
        <button type="submit" class="w-full h-full text-center cursor-pointer">Login</button>
      </div>
      <div class="text-black mt-5 3xl:text-xl">
        <p>¿No tienes cuenta?
          <span class="text-orange-600">
            <a
              [routerLink]="['/auth/register']"
            >
              Registrate
            </a>
          </span>
        </p>
      </div>
    </div>
  </form>
  <div>
    <img src="/login/Image.jpg" alt="" class="w-full">
  </div>
</div>
