<div class="grid grid-cols-2">
  <div>
    <img src="/register/register.jpg" alt="" class="w-full">
  </div>
  <div class="bg-white register flex items-center justify-center flex-col">
    <h1 class="graduate-regular text-black lg:text-5xl 3xl:text-7xl">
      Bienvenido
    </h1>
    <div class="mt-10 flex flex-col lg:w-70 3xl:w-90">
      <label for="" class="text-black text-xl">
        Nombre
      </label>
      <input
        type="text"
        placeholder="Nombre"
        class="bg-gray-300 text-lg text-gray-500  h-11 px-2"
      >
    </div>
    <div class="flex flex-col my-5 lg:w-70 3xl:w-90">
      <label for="" class="text-black text-xl">
        Contraseña
      </label>
      <input
        type="password"
        placeholder="Contraseña"
        class="bg-gray-300 text-lg text-gray-500 h-11 px-2"
      >
    </div>
    <div class="flex flex-col lg:w-70 3xl:w-90">
      <label for="" class="text-black text-xl">
        Contraseña
      </label>
      <input
        type="password"
        placeholder="Repite la contraseña"
        class="bg-gray-300 text-lg text-gray-500 h-11 px-2"
      >
    </div>
    <div class="h-11 lg:w-70 3xl:w-90 px-2 text-lg flex items-center bg-orange-600 mt-7">
      <a href="" class="w-full text-center">Register</a>
    </div>
    <div class="text-black mt-5 3xl:text-xl">
      <p>¿Tienes cuenta?
        <span class="text-orange-600">
          <a
            [routerLink]="['/auth/login']"
          >
            Login
          </a>
        </span>
      </p>
    </div>
  </div>
</div>
