<div class="mx-20 my-10">
  <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #header>
        <tr>
          @for (col of tableConfig.columns; track col.code) {
            <td>{{ col.label }}</td>
          }
        </tr>
      </ng-template>
      <ng-template #body let-row>
        <tr>
          @for (col of tableConfig.columns; track col.code) {
            <td>{{ row[col.code] }}</td>
          }
        </tr>
      </ng-template>
  </p-table>
</div>
